{% load static %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12" style="margin-top: 200px;">
            <h1 class="text-center font-weight-bold" style="font-family: 'Times New Roman', Times, serif; margin-top: 130px;">Our Dealership</h1>
            <p class="Para" style="text-align: center;font-size: 20px;">We Have Many Companies For you In Many Fields Whatever you Want....</p>
            <div class="row justify-content-center px-4 py-5">
                <div id="dealershipCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for item in Delership %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <div class="d-flex justify-content-center">
                                <div class="card shadow-sm" style="width: 400px; height: 140px; user-select: none; padding: 10px;">
                                    <div class="card-body p-0">
                                        <div class="dealership-image">
                                            <img src="{{ item.image.url }}" alt="Arrival image" class="w-100" style="height: 120px;" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev custom-control-prev" href="#dealershipCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next custom-control-next" href="#dealershipCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    ::-webkit-scrollbar {
        width: 0px;
    }

    ::-webkit-scrollbar-track {
        background-color: black;
        width: 0px;
    }

    .custom-control-prev, .custom-control-next {
        filter: invert(100%);
    }
</style>

{% block content %}
<!-- Your content goes here -->
{% endblock %}
