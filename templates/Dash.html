<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navigation with Preloader</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .header {
            padding: 20px;
            background-color: Green;
            color: white;
            text-align: center;
        }

        .navbar {
            width: 100%;
            background-color: black;
            padding: 10px 10px;
            transition: all 0.5s ease; /* Add transition effect */
            height: 8%;
        }

        .navbar.sticky :hover {
            width: 100%;
            background-color: black;
            padding: 10px 10px;
            transition: all 0.5s ease; /* Add transition effect */
            height: 8%;
            transition: 0.5ease;
        }

        .navbar.sticky {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: goldenrod;
            font-size: 20px;
            padding: 10px;
            transition: color 0.3s ease;
            margin-top: 10px;
        }

        .navbar a:hover {
            color: #3498db;
        }

        /* Section styling */
        main {
            padding: 20px;
        }

        section {
            min-height: 100vh;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        /* Preloader styling */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        /* Loader animation */
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1>I Love Rajakhera</h1>

    </header>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="home"><h2>Home Section</h2><p>Content goes here...</p></section>
        <section id="about"><h2>About Section</h2><p>Content goes here...</p></section>
        <section id="services"><h2>Services Section</h2><p>Content goes here...</p></section>
        <section id="contact"><h2>Contact Section</h2><p>Content goes here...</p></section>
    </main>

    <!-- JavaScript for Preloader and Sticky Navbar -->
    <script>
        // Function to hide the preloader once the page is fully loaded
        window.addEventListener("load", function() {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        });

        // JavaScript to activate sticky class on scroll
        window.onscroll = function() { stickyNav() };

        const navbar = document.getElementById("navbar");
        const sticky = navbar.offsetTop;

        function stickyNav() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>
</html>
