{% load static %}

<!-- Main Container -->
<div class="container2 mt-5">
    <h1 class="mb-4">Search Results for "{{ query }}"</h1>
    
    {% if products %}
        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item">
                    <a 
                        href="{% url 'productview' cate_slug=product.category.slug prod_slug=product.slug %}" 
                        class="text-decoration-none text-dark"
                    >
                        {{ product.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No products found.</p>
    {% endif %}
</div>

<!-- Optional Custom Styles -->
<style>
/* Main container */
.container2 {
    max-width: 800px;
    margin: 50px auto; /* Adjusted margin to provide space without pushing too far down */
    padding: 100px; /* Add padding to ensure content doesn't overlap with the fixed navbar */
    position: relative;
    background-color:turquoise;
    height: 500px;
    border-radius: 20px;
}

/* Heading styles */
.container2 h1 {
    text-align: center;
    font-size: 2.5rem;
    color: crimson;
    
}

/* List group item styles */
.list-group-item {
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #f8f9fa;
    padding: 15px;
    transition: background-color 0.3s;
}

.list-group-item:hover {
    background-color: #e9ecef;
}

/* Text styles */
.text-dark {
    color: #343a40;
    font-size: 25px;
}

.text-muted {
    text-align: center;
    color: #6c757d;
}
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index:0; /* Ensure the navbar is on top of other content */
}
</style>
